<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sacale=1.0">
        <title> 안녕, 나의 냉장고 </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
          var loginStatus = false

          function setLoginStatus() {
            var queryString = location.search.substring(1);
            if (queryString === "true") {
              loginStatus = true
            } else {
              loginStatus = false
            }

            if (loginStatus) { document.getElementById('login').textContent = "로그아웃"; }
            else { document.getElementById('login').textContent = "로그인"; }
          }

          function main() {
            if (loginStatus) {
              location.href = "index.html?true"
            } else {
              location.href = "index.html?false"
            }
          }

          function orderList() {
            if (loginStatus) {
              location.href = "orderList.html?true";
            } else {
              var result = confirm("관리자만 접속할 수 있습니다. 계정이 있으신가요?");
              if (result) {
                location.href = "login.html";
              }
            }
          }

          function completeList() {
            if (loginStatus) {
              location.href = "ended.html?true";
            } else {
              var result = confirm("관리자만 접속할 수 있습니다. 계정이 있으신가요?");
              if (result) {
                location.href = "login.html";
              }
            }
          }

          function introSite() {
            if (loginStatus) {
              location.href = "introSite.html?true"
            } else {
              location.href = "introSite.html?false"
            }
          }

          function introEditor() {
            if (loginStatus) {
              location.href = "introEditor.html?true"
            } else {
              location.href = "introEditor.html?false"
            }
          }

          function actLoginState() {
            if (loginStatus) {
              var result = confirm("로그아웃 하시겠습니까?");
              if (result) {
                location.href = "index.html";
              }
            } else {
              location.href = "login.html";
            }
          }

          window.onload = function() {
            setLoginStatus();
          }

        $(document).ready(function(){
            $('#icon').click(function(){
            $('ul').toggleClass('show')
            })
        })
        </script>
    </head>

    <body>
        <nav>
            <a class="logo" onclick="main()"> Refriger </a>
            <ul>
              <li> <a class="category" onclick="orderList()">주문 내역</a></li>
              <li> <a class="category" onclick="completeList()">구매 완료 내역</a></li>
              <li> <a class="category" onclick="introSite()">사이트 소개</a></li>
              <li> <a class="category" onclick="introEditor()">제작자 소개</a></li>
              <li> <a class="category" id="login" onclick="actLoginState()"></a></li>
            </ul>
      
            <label id="icon">
              <i class="fas fa-bars"></i>
            </label>
          </nav>

    </body>
</html>
