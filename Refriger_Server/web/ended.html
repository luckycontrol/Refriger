<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
        <title> 안녕, 나의 냉장고 </title>
        
        <script>
            var loginStatus = false
    
            function setLoginStatus() {
            var queryString = location.search.substring(1);
            if (queryString === "true") {
                loginStatus = true
            } else {
                loginStatus = false
            }
    
            if (loginStatus) { document.getElementById('login').textContent = "로그아웃"; }
            else { document.getElementById('login').textContent = "로그인"; }
            }
    
            function actLoginState() {
                if (loginStatus) {
                    var result = confirm("로그아웃 하시겠습니까?");
                    if (result) {
                        location.href = "index.html";
                    }
                } else {
                location.href = "login.html";
                }
            }
    
            function main() {
                if (loginStatus) {
                location.href = "index.html?true"
                } else {
                location.href = "index.html?false"
                }
            }
    
            window.onload = function() {
                setLoginStatus();
            }
    
            $(document).ready(function(){
                $('#icon').click(function(){
                $('ul').toggleClass('show')
                })
            })
        </script>
    </head>

    <body>
        <nav>
            <a class="logo" href="index.html?true"> Refriger </a>
            <ul>
                <li> <a class="category" href="orderList.html?true">주문 내역</a></li>
                <li> <a class="category" href="ended.html?true">구매 완료 내역</a></li>
                <li> <a class="category" href="introSite.html?true">사이트 소개</a></li>
                <li> <a class="category" href="introEditor.html?true">제작자 소개</a></li>
                <li> <a class="category" id="login" onclick="actLoginState()"></a></li>
            </ul>
      
            <label id="icon">
              <i class="fas fa-bars"></i>
            </label>
          </nav>

    </body>

</html>
